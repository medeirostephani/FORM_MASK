<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>
<body>

    <img class="imgBg" src="./BGs/7.jpg" alt="Background">

    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form>
            <div class="form-campo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome">
            </div>

            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>

            <div class="form-campo">
                <label for="endereço">Endereço</label>
                <input type="text" id="endereço">
            </div>

            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>

            <button id="btn-enviar" type="submit">Enviar</button>
            <button id="btn-limpar" type="reset">Limpar</button>
            
        </form>


    </div>
</body>

<footer>

</footer>

    <script type="text/javascript" src="https:slick/slick.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./main.js"></script>

</html>
